<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
    }
    .choice-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 4rem auto;
      flex-wrap: wrap;
    }
    .dashboard-link {
      display: block;
      width: 200px;
      height: 150px;
      background: white;
      border: 2px solid #ddd;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .dashboard-link:hover {
      border-color: #4CAF50;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transform: translateY(-5px);
    }
    footer {
      margin-top: 4rem;
      padding: 1rem;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome! i am chaitanya kumar</h1>
    <p>Choose how you want to explore today:</p>
  </header>

  <main>
    <div class="choice-container">
      <a href="personal.html" class="dashboard-link">Personal Dashboard</a>
      <a href="professional.html" class="dashboard-link">Professional Dashboard</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
